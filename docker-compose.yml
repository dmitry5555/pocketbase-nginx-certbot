services:
  pocketbase:
    build:
      context: .
      dockerfile: ./pocketbase/Dockerfile
    volumes:
      - ./pocketbase:/pb/pb_data
    restart: always
    environment:
      - DOMAIN=4594280.ddns.net

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - pocketbase
    restart: always
    volumes:
      - letsencrypt:/etc/letsencrypt
      - letsencrypt-data:/var/lib/letsencrypt
    environment:
      - DOMAIN=4594280.ddns.net

volumes:
  letsencrypt:
  letsencrypt-data:
  pocketbase: