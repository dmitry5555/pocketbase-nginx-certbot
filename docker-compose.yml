
services:

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - letsencrypt:/etc/letsencrypt
      - letsencrypt-data:/var/lib/letsencrypt

  pocketbase:
    build:
      context: .
      dockerfile: pocketbase/Dockerfile
    volumes:
      - ./pocketbase:/pb/pb_data
      - ./pocketbase/null:/etc/letsencrypt
      - ./pocketbase/null:/var/lib/letsencrypt
    restart: always

volumes:
  letsencrypt:
  letsencrypt-data: