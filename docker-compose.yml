
services:

  pocketbase:
    build:
      context: .
      dockerfile: ./pocketbase/Dockerfile
    volumes:
      - ./pocketbase:/pb/pb_data
    restart: always

  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    # env_file:
    #   - ./nginx-certbot.env
    environment:
      - DOMAIN=db.peth.one
      - CERTBOT_EMAIL=mikrolux@gmail.com
    ports:
      - 80:80
      - 443:443
    volumes:                                    # Storage can be either a
      - nginx_secrets:/etc/letsencrypt          # Docker managed volume (see list at the bottom)
      - ./nginx/user_conf.d:/etc/nginx/user_conf.d    # or a host mount with a relative or full path.

volumes:
  nginx_secrets: